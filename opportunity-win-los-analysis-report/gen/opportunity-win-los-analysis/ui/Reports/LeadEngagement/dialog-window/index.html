<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="LeadEngagement Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idleadContactname" dg-colon="true">leadContactname</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idleadContactname"
	                            name="leadContactname"
	                            ng-model="entity['leadContactname']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter leadContactname">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idleadStatus" dg-colon="true">leadStatus</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idleadStatus"
								class="right-align"
								name="leadStatus"
								ng-model="entity['leadStatus']"
								is-readonly="true"
								placeholder="Enter leadStatus"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idleadactionsDate" dg-colon="true">leadactionsDate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idleadactionsDate"
	                            name="leadactionsDate"
	                            ng-model="entity['leadactionsDate']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idleadactionsSubject" dg-colon="true">leadactionsSubject</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idleadactionsSubject"
	                            name="leadactionsSubject"
	                            ng-model="entity['leadactionsSubject']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter leadactionsSubject">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
